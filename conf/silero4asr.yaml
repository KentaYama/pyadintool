###########################
#  adintool-like options
###########################
in: file
out: file # adinnet
filename: result/%Y%m%d_%R.wav
startid: 0
server: localhost
port: 5530
freq: 16000
nch: 1

##########################
#       pyadintool
##########################
device: default

enable_logsave: False
logfilefmt: _logs/%Y%m%d/log_%Y%m%d%H%M%S.log

enable_rawsave: False
rawfilefmt: raw/%Y%m%d/record_%u_%R_%H%M%S.wav
rotate_min: 30

enable_timestamp: False
timestampfile: timestamp.lab

enable_plot: False

##########################
#   model descriptions
##########################
# voice activity detection
tagger:
  package: usr.silerovad
  class: SileroVAD
  params:
    freq: 16000
    thre: 0.5

# post processing
postproc:
  package: usr.tdvad
  class: PostProc
  params:
    freq: 16000
    margin_begin: 0.2
    margin_end: 0.2
    shift_time: 0.032

#
plotwin:
  nbuffer: 800
  selects: [1, 2]
  nsample: 32000
  nch: 3
  nskip: 10
  scale: 1.0
